version: '2.1'

services:

  plex:
    image: lscr.io/linuxserver/plex
    restart: unless-stopped 
    network_mode: host
#    runtime: nvidia
    devices: 
      - /dev/dri:/dev/dri
    environment:
      - VERSION=public
      - NVIDIA_VISIBLE_DEVICES=all
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
    volumes:
      - ./plex/config:/config
      - ./sonarr/tv:/tv
      - ./radarr/movies:/movies
      - ./plex/transcode:/transcode

  transmission:
    image: lscr.io/linuxserver/transmission
    restart: unless-stopped 
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
    volumes:
      - ./transmission/config:/config
      - ./transmission/downloads:/downloads
      - ./transmission/watch:/watch
    ports:
      - 51413:51413
      - 51413:51413/udp
      - 9091:9091

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    restart: unless-stopped
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
    volumes:
      - ./prowlarr/config:/config
    ports:
      - 9696:9696

  sonarr:
    image: lscr.io/linuxserver/sonarr
    restart: unless-stopped 
    depends_on:
      - transmission
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
    volumes:
      - ./sonarr/config:/config
      - ./sonarr/tv:/tv
      - ./transmission/downloads:/downloads
    ports:
      - 8989:8989
    links:
      - "plex"

  radarr:
    image: lscr.io/linuxserver/radarr
    restart: unless-stopped 
    depends_on:
      - transmission
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
    volumes:
      - ./radarr/config:/config
      - ./radarr/movies:/movies
      - ./transmission/downloads:/downloads
    ports:
      - 7878:7878
    links:
      - "plex"

  doplarr:
    image: lscr.io/linuxserver/doplarr
    restart: unless-stopped
    network_mode: host
    environment:
      - PGID=${GID}
      - PUID=${UID}
      - TZ=America/Chicago
      - DISCORD__TOKEN=MTAwODA0NzcwOTI2Mjk3NTAwOA.G3xsa5.E7bjlwnyGahfnBAkzFWx-qmVPtPX8pU9eZ9whQ
      - RADARR__API=d319f83deb924d98a597445c5ca1378e
      - RADARR__URL=http://10.0.0.3/movies
      - SONARR__API=52844b79eb6c4f9d992ee37d5bf3bf5a
      - SONARR__URL=http://10.0.0.3/tv
    volumes:
      - ./doplarr/config:/config

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    environment:
      - TZ=America/Chicago
    ports:
      - 8191:8191
    restart:
      unless-stopped

      #  gui:
      #    image: node:10
      #    working_dir: /usr/src/app
      #    restart: unless-stopped 
      #    environment:
      #      NODE_ENV: development
      #    command: npm start
      #    volumes:
      #      - ./gui:/usr/src/app
      #    ports:
      #      - 8080:8080

  nginx:
    image: nginx
    restart: unless-stopped 
    environment:
      - NGINX_PORT=80
    # - NGINX_HOST=10.0.0.3
    depends_on:
      - radarr
      - sonarr
      - transmission
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./nginx/config/:/config/nginx/
    command: /bin/bash -c "exec nginx -g 'daemon off;'"
    ports:
      - 80:80
